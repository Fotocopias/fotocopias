 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<h2>Acceso</h2>

		<form enctype="multipart/form-data" name="UsrLogin" id="UsrLogin">
			<div class="field">
				<label for="login">Nombre:</label><br>
				<input type="text" id="username" name="username" size="30" maxlength="20" />
			</div>

			<div class="field">
				<label for="login">Apellidos:</label><br>
				<input type="password" id="password" name="password" size="30" />
			</div>

			<!-- <div class="form-group">
						<label>Tipo de Usuario:</label>
						<select id="tipoUser">
						</select>
			</div> -->

			<div class="actions">
				<input type="submit" name="commit" value="Login" id="loginSubmit" />
			</div>

			<!-- <br><a href="profesor.html">Vista profesor</a> -->

		</form>	
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
