 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" id="alturaFormulario">
			</div>
			<div class="row">
				<div class="col-md-4">
				</div>

				<div class="col-md-4" id="formulario">
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8"><img src="imagenes/logo.png"></div>
						<div class="col-md-2"></div>
					</div>
					<div class="row">
						<h3 id="tituloLogin">Fotocopias I.E.S. Dos Mares</h3>
					</div>
					<div class="row">
					<form name="UsrLogin" id="UsrLogin">
						<div class="row">
							<div class="field" id="campoNombre">
								<label for="login">Usuario:</label><br>
								<input type="text" id="username" name="username" autofocus size="30" maxlength="25" class="col-md-12"/>
							</div>
						</div>
						<div class="row">
							<div class="field" id="campoContraseña">
								<label for="login">Contraseña:</label><br>
								<input type="password" id="password" name="password" size="30" class="col-md-12" />
							</div>
						</div>
						<div class="row">
							<div class="actions">
								<input type="submit" class="btn btn-success col-md-12" name="commit" value="Login" id="loginSubmit" />
							</div>
						</div>
					</form>	
					</div>
				<div id="messageAlerta"></div>
				</div>

				<div class="col-md-4">
				</div>
			</div>	
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</body>
</html>
