 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Administrador</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="icon" href="imagenes/logo2.png" type="image/png" sizes="32x32">
	</head>
	<body id="vistaAdministrador">
			<div id="content"></div>

		<div>
					<span id="nombreUsuario"></span>
					<button id="logout">Logout</button>
		</div>
		
		<div class="container-fluid" id="administrador">

			<div class="row" id="alturaFormularioProfesor">
			</div>

			<div class="row">
				<div class="col-md-4">
				</div>
			
				<div class="col-md-4">
					<div class="panel panel-default" id="admin">
					    <div class="panel-heading"><h3><strong>Introduzca datos del Alumno</strong></h3></div>
					    <div class="panel-body">

							<div class="row">
								<div class="field">
									<label id="labelNombre" for="nombre">Nombre:</label><br>
									<input type="text" id="nombre" name="nombre" autofocus size="30" maxlength="25" class="col-md-8 col-xs-12"/>
								</div>
							</div>
							<div class="row">
								<div class="field" >
									<label id="labelApellido" for="apellidos">Apellidos:</label><br>
									<input type="text" id="apellidos" name="apellidos" size="30" maxlength="25" class="col-md-8 col-xs-12"/>
								</div>
							</div>
						</div>
					    <div class="panel-footer">
					    	<button id="mostrarUsuario" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Mostrar Alumno</button><br>
							
					    </div>
					</div>
					
					<div class="modal fade" id="myModal" role="dialog">
					    <div class="modal-dialog">
					    
						      <div class="modal-content">
							        <div class="modal-header">
							          <button type="button" class="close" data-dismiss="modal">&times;</button>
							          <button id="volver" name="volver" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Deshacer</button>

							          <h4 id="tituloAdmin" class="modal-title">Monedero Virtual</h4>
							        </div>

							        <div class="modal-body" id="contenidoModal">
							        
							          	<div class="panel-body" id="alumnoIndicado"></div>
										<label id="labelCantidad" for="cantidad">Cantidad:</label><br>
										<input type="number" id="cantidad" name="cantidad"  min="0" max="1000"/>
										
							        </div>
							        <div class="modal-footer">
							          <button id="meterDinero" name="meterDinero" class="btn btn-danger btn-lg">Incrementar</button>
							        </div>
						      </div>
					    </div>
					</div>

					
					
					<br>
				</div>

				<div class="col-md-4">
				</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/logout.js"></script>
		<script type="text/javascript" src="js/admin.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</body>
</html>
